<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet">

    <title>Coffee</title>
</head>
<body>
    <div class="container">
        <h1 class="d-flex justify-content-center border-bottom">Coffee!</h1>
        <div class="row">
            <div class="col w-50">
                <div class="col" id="coffees">
                    <h1 id="name"></h1>
                    <p id="roast"></p>
                </div>
            </div>
            <div class="col w-50">
                <form>
                    <div class="form-group">
                        <h4 class="mb-0">Roast</h4>
                        <label for="roast-selection"></label>
                        <select class="form-control bg-dark text-warning" id="roast-selection">
                            <option>All</option>
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                        <h4 class="mb-0 mt-3">Coffee Name</h4>
                        <label for="roast-selection"></label>
                        <input type="text" class="form-control bg-dark text-warning" id="search-coffee" />
                        <br>
                        <input type="submit" class="form-control btn btn-warning button-weight"/>
                    </div>
                </form>
                <form>
                    <div>
                        <h2 class="d-flex justify-content-center border-top pt-3">Add a Coffee</h2>
                    </div>
                    <div class="form-group">
                        <h4 class="mb-0">Roast</h4>
                        <label for="roast-selection"></label>
                        <select class="form-control bg-dark text-warning" id="new-roast-selection">
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                        <h4 class="mb-0 mt-3">Name</h4>
                        <label for="roast-selection"></label>
                        <input type="text" class="form-control bg-dark text-warning" id="add-coffee"/>
                        <br>
                        <input id="submit" value="Submit" type="button" class="form-control btn btn-warning button-weight"/>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
