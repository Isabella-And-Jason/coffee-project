<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Coffee</title>
</head>
<body>
    <div class="container">
        <h1 class="d-flex justify-content-center border-bottom">Coffee!</h1>
        <div class="row">
            <div class="col w-50">
                <div class="">
                    <table>
                        <tbody id="coffees"></tbody>
                    </table>
                </div>
            </div>
            <div class="col w-50">
                <form>
                    <div class="form-group">
                        <h4 class="mb-0">Roast</h4>
                        <label for="roast-selection"></label>
                        <select class="form-control" id="roast-selection">
                            <option class="roast-selections" id="all">All</option>
                            <option class="roast-selections" id="light">Light</option>
                            <option class="roast-selections" id="medium">Medium</option>
                            <option class="roast-selections" id="dark">Dark</option>
                        </select>
                        <h4 class="mb-0 mt-3">Coffee Name</h4>
                        <label for="roast-selection"></label>
                        <input type="text" class="form-control" id="search-coffee" />
                        <br>
                        <input id="submit" type="submit" class="form-control btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
